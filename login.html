<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="password" class="label">Email address</label>
                <input type="password" id="password" placeholder="camilayakoo@gmail.com" class="input input-password">

                <label for=" new-password" class="label">Re-enter password</label>
                <input type="password" id="new-password" placeholder="*******" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">

                <p class="resend">
                    <a href="/">Forgot my password</a>
                </p>
    
                <input type="submit" value="Sing up" class="secondary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
